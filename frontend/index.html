<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <script>
        // Set theme from localStorage before page renders
        if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }

        // Configure Tailwind for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <!-- We inject the CSS into a style tag so the Tailwind CDN can process the @apply directives -->
    <style type="text/tailwindcss" id="main-styles"></style>
    <script>
        fetch('css/styles.css')
            .then(response => response.text())
            .then(css => {
                document.getElementById('main-styles').textContent = css;
            });
    </script>
</head>

<body class="text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">

    <div id="app-container" class="flex flex-col min-h-screen">

        <header id="app-header"
            class="bg-white dark:bg-gray-800 shadow-lg p-4 flex justify-between items-center hidden sticky top-0 z-40">
            <h1 class="text-xl md:text-2xl font-bold">MY APP DASHBOARD</h1>

            <div class="relative w-1/3 hidden md:block">
                <input id="search-input" type="text" placeholder="Search apps..."
                    class="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i
                    class="fa-solid fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500"></i>
            </div>

            <div class="flex items-center space-x-2 sm:space-x-4">
                <div class="flex items-center space-x-2">
                    <i class="fa-solid fa-sun text-gray-500"></i>
                    <label for="theme-toggle" class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="theme-toggle" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-gray-300 dark:bg-gray-700 rounded-full peer peer-checked:bg-blue-600 transition-colors">
                        </div>
                        <span
                            class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                    </label>
                    <i class="fa-solid fa-moon text-gray-400"></i>
                </div>

                <button id="manage-bg-btn" title="Manage Background"
                    class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-bold py-2 px-3 rounded-lg">
                    <i class="fa-solid fa-image"></i>
                </button>
                <span id="welcome-user" class="hidden md:block whitespace-nowrap"></span>
                <button id="add-tile-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2">
                    <i class="fa-solid fa-plus"></i>
                    <span class="hidden sm:inline">Add</span>
                </button>

                <button id="export-btn" title="Export Backup"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
                    <i class="fa-solid fa-download"></i>
                </button>
                <button id="import-btn" title="Import Backup"
                    class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg">
                    <i class="fa-solid fa-upload"></i>
                </button>
                <input type="file" id="import-file-input" accept=".json" class="hidden">
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </header>

        <div class="p-4 bg-white dark:bg-gray-800 md:hidden hidden" id="mobile-search-wrapper">
            <div class="relative w-full">
                <input id="mobile-search-input" type="text" placeholder="Search apps..."
                    class="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i
                    class="fa-solid fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500"></i>
            </div>
        </div>

        <nav id="group-tab-bar" class="bg-white dark:bg-gray-800 shadow-md hidden sticky top-[72px] z-40">
            <div class="flex items-center space-x-2 p-3 overflow-x-auto">
                <div id="group-tab-list" class="flex space-x-2">
                </div>
                <button id="manage-groups-btn"
                    class="ml-auto flex-shrink-0 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-bold py-2 px-4 rounded-lg">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
        </nav>


        <main id="main-content" class="flex-1 p-4 md:p-8 transition-colors duration-300">

            <div id="auth-screen" class="max-w-md mx-auto mt-10 md:mt-20">
                <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-lg p-8">
                    <h2 id="auth-title" class="text-3xl font-bold text-center mb-6">Login</h2>
                    <p id="auth-error" class="text-red-500 dark:text-red-400 text-center mb-4 hidden"></p>

                    <form id="auth-form">
                        <div class="mb-4">
                            <label for="username" class="block text-sm font-bold mb-2">Username</label>
                            <input type="text" id="username"
                                class="bg-gray-200 dark:bg-gray-700 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-bold mb-2">Password</label>
                            <input type="password" id="password"
                                class="bg-gray-200 dark:bg-gray-700 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required>
                        </div>
                        <button id="auth-submit-btn" type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                            Login
                        </button>
                    </form>

                    <p class="text-center text-gray-500 dark:text-gray-400 mt-6">
                        <span id="auth-toggle-text">Don't have an account?</span>
                        <button id="auth-toggle-btn"
                            class="text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300 font-bold ml-1">Sign
                            Up</button>
                    </p>
                </div>
            </div>

            <div id="tile-container" class="flex flex-wrap gap-3 md:gap-4">
            </div>

            <div id="no-results-state" class="text-center py-20 text-gray-500 dark:text-gray-500 hidden">
                <i class="fa-solid fa-box-open fa-4x mb-4"></i>
                <h3 class="text-2xl font-semibold">No apps found</h3>
                <p>Your search for "<span id="no-results-term" class="font-bold"></span>" didn't match any apps.</p>
            </div>

        </main>
    </div>

    <div id="tile-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-lg p-8 w-full max-w-md">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Add New Tile</h2>
            <p id="modal-error" class="text-red-500 dark:text-red-400 text-center mb-4 hidden"></p>

            <form id="tile-form">
                <input type="hidden" id="tile-id">
                <div class="mb-4">
                    <label for="tile-name" class="block text-sm font-bold mb-2">App Name</label>
                    <input type="text" id="tile-name"
                        class="bg-gray-200 dark:bg-gray-700 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="tile-url" class="block text-sm font-bold mb-2">App URL</label>
                    <input type="url" id="tile-url" placeholder="https://example.com"
                        class="bg-gray-200 dark:bg-gray-700 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <div class="mb-4">
                    <label for="tile-icon" class="block text-sm font-bold mb-2">Icon Class</label>
                    <div class="flex space-x-2">
                        <input type="text" id="tile-icon" placeholder="fa-solid fa-globe"
                            class="bg-gray-200 dark:bg-gray-700 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                        <button type="button" id="open-icon-picker-btn"
                            class="bg-gray-600 hover:bg-gray-700 text-white font-bold p-3 rounded-lg flex-shrink-0">
                            <i class="fa-solid fa-icons"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="tile-group" class="block text-sm font-bold mb-2">Group</label>
                    <select id="tile-group"
                        class="bg-gray-200 dark:bg-gray-700 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="null">ALL (Uncategorized)</option>
                    </select>
                </div>

                <div class="flex justify-end space-x-4 mt-8">
                    <button id="modal-cancel-btn" type="button"
                        class="bg-gray-500 hover:bg-gray-600 text-white dark:bg-gray-600 dark:hover:bg-gray-700 font-bold py-2 px-6 rounded-lg">
                        Cancel
                    </button>
                    <button id="modal-delete-btn" type="button"
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg hidden">
                        Delete
                    </button>
                    <button id="modal-submit-btn" type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="icon-picker-modal"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-[60] hidden">
        <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-lg p-6 w-full max-w-2xl flex flex-col"
            style="height: 70vh;">
            <h2 class="text-2xl font-bold mb-4">Choose an Icon</h2>
            <div class="relative w-full mb-4">
                <input id="icon-search-input" type="text" placeholder="Search icons..."
                    class="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i
                    class="fa-solid fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500"></i>
            </div>
            <div id="icon-picker-grid"
                class="flex-1 overflow-y-auto grid grid-cols-6 sm:grid-cols-8 md:grid-cols-10 gap-2 pr-2"></div>
            <div class="flex justify-end mt-6">
                <button id="icon-picker-close-btn" type="button"
                    class="bg-gray-500 hover:bg-gray-600 text-white dark:bg-gray-600 dark:hover:bg-gray-700 font-bold py-2 px-6 rounded-lg">
                    Close
                </button>
            </div>
        </div>
    </div>

    <div id="manage-groups-modal"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">Manage Groups</h2>

            <p id="group-modal-error" class="text-red-500 dark:text-red-400 text-center mb-4 hidden"></p>

            <form id="add-group-form" class="flex space-x-2 mb-4">
                <input type="text" id="new-group-name" placeholder="New group name"
                    class="bg-gray-200 dark:bg-gray-700 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">
                    Add
                </button>
            </form>

            <div id="group-manage-list" class="max-h-64 overflow-y-auto pr-2">
            </div>

            <div class="flex justify-end space-x-4 mt-8">
                <button id="group-modal-close-btn" type="button"
                    class="bg-gray-500 hover:bg-gray-600 text-white dark:bg-gray-600 dark:hover:bg-gray-700 font-bold py-2 px-6 rounded-lg">
                    Done
                </button>
            </div>
        </div>
    </div>

    <div id="bg-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-lg p-6 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">Manage Background</h2>

            <div class="flex border-b border-gray-300 dark:border-gray-700 mb-4">
                <button id="bg-tab-color" class="bg-tab active" data-tab="color">Color</button>
                <button id="bg-tab-image" class="bg-tab" data-tab="image">Images</button>
            </div>

            <div id="bg-tab-content-color" class="bg-tab-content active">
                <p class="text-gray-600 dark:text-gray-300 mb-4">Select a solid background color.</p>
                <div class="flex items-center space-x-4">
                    <input type="color" id="bg-color-picker" title="Change background color">
                    <button id="bg-clear-btn"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">
                        Reset to Default
                    </button>
                </div>
            </div>

            <div id="bg-tab-content-image" class="bg-tab-content">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-gray-600 dark:text-gray-300">Select an uploaded image.</p>
                    <label
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg cursor-pointer">
                        <i class="fa-solid fa-upload"></i> Upload
                        <input type="file" id="bg-upload-input" accept="image/jpeg,image/png" class="hidden">
                    </label>
                </div>
                <div id="bg-image-grid" class="grid grid-cols-3 md:grid-cols-4 gap-4 max-h-64 overflow-y-auto pr-2">
                </div>
                <p id="bg-image-error" class="text-red-500 dark:text-red-400 text-center mt-4 hidden"></p>
            </div>

            <div class="flex justify-end mt-6">
                <button id="bg-modal-close-btn" type="button"
                    class="bg-gray-500 hover:bg-gray-600 text-white dark:bg-gray-600 dark:hover:bg-gray-700 font-bold py-2 px-6 rounded-lg">
                    Done
                </button>
            </div>
        </div>
    </div>

    <div id="toast"
        class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-3 transition-all duration-300 z-[70]">
        <span id="toast-message">Success!</span>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
